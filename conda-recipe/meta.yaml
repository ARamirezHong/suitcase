package:
  name: suitcase
  version: {{ environ['GIT_DESCRIBE_TAG'] }}.post{{ environ['GIT_DESCRIBE_NUMBER'] }}

source:
  git_url: ../


build:
  number: 0
  string: {{ environ.get('GIT_BUILD_STR', '') }}_py{{ py }}

requirements:
  build:
    - python
  run:
    - python
    - bluesky # until callbacks is removed from bluesky this is needed for `CallbackBase`
    - databroker
    - doct
    - event-model
    - h5py
    - jinja2
    - metadatastore
    - numpy
    - pandas

test:
  imports:
    - suitcase
    - suitcase.spec
    - suitcase.hdf5

about:
  home: http://scikit-beam.github.io/scikit-beam/
  license: 3-Clause BSD
